<div class="main-container">
  <div class="row min-height-600 no-flex-wrap">
    <div class="col-md-12 pl-0 pr-0 backgroung-grey border-none">
      <div class="col pl-0 pr-0 d-flex flex-column justify-content-between">
        <div class="card p-3 min-height-80 mb-2">
          <app-header></app-header>
        </div>


<div class="card m-3">
  <div>
    <div class="row grid-view theme1">
      <div class="col-sm-6 col-md-4 mb-30 "*ngFor="let formation of formations">
        <div class="row ">
          <div class="col">

            <div class="card m-3" style="width: 20rem; height: 24rem;" >
              <img [src]="transform(formation.image)" class="card-img-top">
              <div >
                <h2 class="text-center" (click)="formationDetails(formation.id)"><a>{{formation.titre}} </a></h2>
                <h3 class="text-center" (click)="formationDetails(formation.id)"><a>{{formation.description |truncate:40:'..'}} </a></h3>
                <h3 class="text-center" (click)="formationDetails(formation.id)"><a><strong>Categorie : </strong>{{formation.categorie}} </a></h3>
              </div>
              <div class="d-flex mb-3 justify-content-center">
                <button type="button" class="btn btn-warning" (click)="updateFormation(formation.id)" ><i class="fas fa-pen"></i>&nbsp;Modifier </button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-danger" (click)="deleteFormateur(formation.id)"><i class="far fa-trash-alt"></i>&nbsp;Supprimer</button>
              </div>
            </div>


          </div>
        </div>

      </div>
    </div>
  </div>
</div>

        <div class="card min-height-80 mb-3">
          <app-footer></app-footer>
        </div>
      </div>
    </div>
  </div>
</div>
