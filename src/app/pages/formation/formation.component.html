  <div class="card m-3">
    <div>
      <div class="row grid-view theme1">
        <div class="col-sm-6 col-md-4 mb-30 "*ngFor="let formation of formations">
          <div class="row ">
            <div class="col" >

              <div class="card m-3" style="width: 20rem; height: 24rem;" >
                <img [src]="transform(formation.image)" class="card-img-top">
                <div class="card-body"  >
                  <h2 class="text-center" (click)="formationDetails(formation.id)"><a>{{formation.titre}} </a></h2>
                  <h3 class="text-center" (click)="formationDetails(formation.id)"><a>{{formation.description |truncate:40:'..'}} </a></h3>
                  <h3 class="text-center" (click)="formationDetails(formation.id)"><a><strong>Categorie : </strong>{{formation.categorie}} </a></h3>
                </div>

              </div>


            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
